general {
        colors = true
        interval = 5
}

#order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
# order += "battery 0"
#order += "load"
order += "cpu_usage"
order += "tztime local"

wireless _first_ {
        format_up = "ðŸ“¡ %essid"
        format_down = ""
        # format_down = "ðŸ“¡ down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "ðŸ–§ %ip"
        format_down = ""
        # format_up = "E: %ip (%speed)"
        # format_down = "E: down"
}

battery 0 {
        format = "%status %percentage"
        path = "/sys/class/power_supply/BAT1/uevent"
        status_chr = "âš¡"
        status_bat = "ðŸ”Œ"
        status_full = "âœ”"
        low_threshold = 30
        threshold_type = "time"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        #format = "%Y-%m-%d %H:%M:%S"
        format = "%H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
